  <!-- Language detection and redirect script -->
  <script>
    (function() {
      // Only redirect if we're on root path
      const currentPath = window.location.pathname;
      const baseHref = document.querySelector('base')?.getAttribute('href') || '/';
      const baseHrefNormalized = baseHref.replace(/^\/|\/$/g, '');
      
      // Check if we're on root path
      const isOnRoot = currentPath === '/' || 
                      currentPath === '/' + baseHrefNormalized ||
                      currentPath === '/' + baseHrefNormalized + '/';
      
      if (isOnRoot) {
        const supportedLangs = ['en', 'uk', 'ru'];
        const defaultLang = 'en';
        
        // Get language from localStorage if available
        let savedLang = null;
        try {
          savedLang = localStorage.getItem('app-lang');
        } catch (e) {}
        
        // Get browser language
        let browserLang = null;
        if (typeof navigator !== 'undefined' && navigator.language) {
          browserLang = navigator.language.split('-')[0].toLowerCase();
        }
        
        // Determine target language
        let targetLang = defaultLang;
        if (savedLang && supportedLangs.includes(savedLang)) {
          targetLang = savedLang;
        } else if (browserLang && supportedLangs.includes(browserLang)) {
          targetLang = browserLang;
        }
        
        // Redirect to language route
        const redirectPath = baseHref + targetLang;
        const normalizedRedirect = redirectPath.replace(/([^:]\/)\/+/g, '$1');
        window.location.replace(normalizedRedirect);
      }
    })();
  </script>
